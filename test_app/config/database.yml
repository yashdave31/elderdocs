# Dummy database config - uses in-memory database since we don't actually need a database
# This file exists only to prevent Rails from throwing errors

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: ":memory:"

test:
  <<: *default
  database: ":memory:"

production:
  <<: *default
  database: ":memory:"

